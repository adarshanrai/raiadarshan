<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passion Project</title>
    <style>
        body {
            background-color: black;
            color: #0ff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            border: 3px solid #f0f;
            padding: 20px;
            width: 60%;
            margin: auto;
            box-shadow: 0 0 20px #f0f;
            border-radius: 10px;
        }
        h1 {
            color: rgb(14, 88, 216);
            text-shadow: 0 0 10px rgb(3, 21, 183);
        }
        p {
            font-size: 18px;
            text-shadow: 0 0 5px #0ff;
        }
        .neon-button {
            background-color: transparent;
            border: 2px solid #0ff;
            padding: 10px 20px;
            color: #0ff;
            font-size: 16px;
            cursor: pointer;
            text-shadow: 0 0 5px #0ff;
            box-shadow: 0 0 10px #0ff;
            transition: 0.3s;
        }
        .neon-button:hover {
            background-color: #0ff;
            color: black;
            box-shadow: 0 0 20px #0ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>What is a chatbot?</h1>
        <p>An AI-based chatbots use AI and NLP to understand and respond to users. They automate tasks, provide support, and improve interactions. Unlike basic bots, they learn from conversations, becoming smarter over time. Businesses use them to enhance customer service and efficiency.
          </p>
        
    </div>
</body>
</html>
