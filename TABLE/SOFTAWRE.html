<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Table</title>
    
    <style>
        /* General Styling */
        body {
            background-color: rgb(66, 217, 11);
            padding: 50px;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h2 {
            font-family: Arial, sans-serif;
            color: white;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        /* Table Styling */
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 12px;
            border: 2px solid black;
            text-align: center;
        }

        th {
            background-color: #333;
            color: white;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <h2>HTML Table</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Program</th>
            <th>Course</th>
        </tr>
        <tr>

        </tr>
    </table>

</body>
</html>
