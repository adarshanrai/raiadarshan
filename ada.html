<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADA - Passion Project</title>
    <style>
        body {
            background-color: black;
            color: #0ff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            border: 3px solid #f0f;
            padding: 20px;
            width: 60%;
            margin: auto;
            box-shadow: 0 0 20px #f0f;
            border-radius: 10px;
        }
        h1 {
            color: #ff0;
            text-shadow: 0 0 10px #ff0;
        }
        p {
            font-size: 18px;
            text-shadow: 0 0 5px #0ff;
        }
        .neon-button {
            background-color: transparent;
            border: 2px solid #0ff;
            padding: 10px 20px;
            color: #0ff;
            font-size: 16px;
            cursor: pointer;
            text-shadow: 0 0 5px #0ff;
            box-shadow: 0 0 10px #0ff;
            transition: 0.3s;
        }
        .neon-button:hover {
            background-color: #0ff;
            color: black;
            box-shadow: 0 0 20px #0ff;
        }
    </style>
</head>
