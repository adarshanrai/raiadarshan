<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px red;
            width: 350px;
            text-align: center;
        }
        h2 {
            color: red;
        }
        label {
            display: block;
            text-align: left;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid red;
            border-radius: 5px;
            background-color: #222;
            color: white;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        .radio-group {
            text-align: left;
            margin-top: 5px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        input[type="submit"] {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        input[type="submit"]:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form action="submit_form.php" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label>Gender:</label>
            <div class="radio-group">
                <input type="checkbox" id="male" name="gender" value="male"> <label for="male">Male</label>
                <input type="checkbox" id="female" name="gender" value="female"> <label for="female">Female</label>
                <input type="checkbox" id="other" name="gender" value="other"> <label for="other">Other</label>
            </div>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
