<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Query</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        ol {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        ul {
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h1>Nested Query</h1>
    
    <ol>
        <li>Go to market</li>
        <li>Buy fruits</li>
        <li>Buy spices
            <ul>
                <li>Pepper</li>
                <li>Chilli</li>
                <li>Cumin</li>
                <li>Cinnamon</li>
            </ul>
        </li>
        <li>Buy rice</li>
        <li>Return home</li>
    </ol>

</body>
</html>
