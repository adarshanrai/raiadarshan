<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Styles Showcase</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Doto:wght@100..900&family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Pacifico&family=Permanent+Marker&family=Archivo:wght@100..900&display=swap" rel="stylesheet">  

    <style>
        body {
            background-color: #f5f5f5;
            text-align: center;
        }

        h1 {
            font-family: "Pacifico", cursive;
            color: #030509;
            font-size: 50px;
        }

        h2 {
            font-family: "Doto", serif;
            color: #030509;
            font-size: 35px;
            font-weight: 700; /* Corrected */
        }

        h3 {
            font-family: "Permanent Marker", cursive;
            color: #030509;
            font-size: 35px;
            font-weight: 500; /* Corrected */
        }

        h4 {
            font-family: "Archivo", sans-serif;
            color: #030509;
            font-size: 35px;
            font-weight: 600; /* Corrected */
        }

        .font-label {
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>ADARSHAN RAI</h1>
    <p class="font-label">Font Used: Pacifico</p>

    <h2>REG ID: 240410200015</h2>
    <p class="font-label">Font Used: Doto</p>

    <h3>SIKKIM</h3>
    <p class="font-label">Font Used: Permanent Marker</p>

    <h4>MALE</h4>
    <p class="font-label">Font Used: Archivo</p>

</body>
</html>
